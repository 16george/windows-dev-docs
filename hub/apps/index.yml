additionalContent:
  sections:
    # Section
    - title: Tasks
      items:
        - title: Build a desktop app
          summary: Build UWP, Win32, WPF, and Windows Forms desktop apps for PCs running Windows.
          url: /windows/apps/desktop/
        - title: Modernize your desktop app
          summary: Enhance your existing desktop app to use the latest features in Windows 10.
          url: /windows/apps/desktop/modernize
        - title: Develop for Windows features
          summary: Learn how Windows features are supported in different app platforms.
          url: /windows/apps/features-and-technologies/
        - title: Find code samples
          summary: Learn how to build great apps by experimenting with our samples.
          url: https://developer.microsoft.com/windows/samples
        - title: Develop for mobile
          summary: Explore Microsoft services that enable you to build secure and reliable cloud-based mobile applications.
          url: https://docs.microsoft.com/azure/mobile-apps/
        - title: Develop with Python, Node.js, and more
          summary: Set up your Windows computer to work with cross-platform technologies such as Python, Node.js, and more.
          url: /windows/dev-environment/
        - title: Publish to the Microsoft Store
          summary: Use Partner Center to publish Windows apps and games to the Microsoft Store.
          url: /windows/uwp/publish/
        - title: Make your app accessible
          summary: Build accessibility into your applications to empower people of all abilities.
          url: /windows/apps/accessibility/
    # Section
    - title: Technologies
      items:
        - title: What's new for developers
          summary: Learn about the latest developer features in Windows 10.
          # Update following link when we have an all-up page!!!
          url: https://developer.microsoft.com/windows/windows-10-for-developers
        - title: Windows AI
          summary: Use Windows AI to build intelligent solutions for complex problems in your apps.
          url: https://docs.microsoft.com/windows/ai/
        - title: Windows for IoT
          summary: Build solutions for the Windows for IoT platform.
          url: https://docs.microsoft.com/windows/iot-core/
        - title: MSIX
          summary: Package and deploy any Windows app in a modern and universal packaging format.
          url: https://docs.microsoft.com/windows/msix/
        - title: Containers on Windows
          summary: Package your applications with their dependencies in fast, fully isolated Windows environments. 
          url: https://docs.microsoft.com/virtualization/windowscontainers/
        - title: Mixed Reality
          summary: Build collaborative mixed reality solutions for HoloLens and more.
          url: https://docs.microsoft.com/windows/mixed-reality/
        - title: Project Rome
          summary: Build cross-device experiences for your apps.
          url: https://docs.microsoft.com/windows/project-rome/
        - title: Microsoft Graph
          summary: Leverage a unified programmability model to build apps that interact with the data of millions of users. 
          url: https://docs.microsoft.com/graph/
